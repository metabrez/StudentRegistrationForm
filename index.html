<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>My School Registration Form</title>
</head>

<body>
    <h1>My School Registration Form</h1>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Registration</span>Form
        </h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="registration">Registration Number</label>
                <input type="text" id="registration" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" id="grade" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control">
            </div>
            <input type="submit" value="Add Student" class="btn btn-primary btn-block">
        </form>
        <!-- <div> -->
        <h2>Registered Student Details</h2>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Registration Number</th>
                    <th>Student Name</th>
                    <th>Grade</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- <td>{{student.registration}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.grade}}</td>
                    <td>{{student.address}}</td> -->

            </tbody>
        </table>
        <!-- </div> -->
    </div>
    <script src="app.js"></script>
</body>

</html>
